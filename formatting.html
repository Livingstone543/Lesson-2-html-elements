<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <strong>Hi i am livingstone and i love coding</strong><br>
    <i>Hi i am livingstone... I love coding</i><br>
    <em>Hi i am livingstone... I love coding</em><br>
    <mark>Hi i am livingstone... I love coding</mark><br>
    <small>Hi i am livingstone... I love coding</small><br>
    <del>Hi i am livingstone... I love coding</del>
</body>
</html>
